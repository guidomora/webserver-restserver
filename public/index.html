<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso denegado</title>
</head>

<body>
    <h1>Google sign in</h1>
    <br>
    <div id="g_id_onload" data-client_id="1051055806233-orp3qatimn45dll8cmntfpnfkjlrd5a6.apps.googleusercontent.com" data-auto_prompt="false" data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>
    <script>
        function handleCredentialResponse(response) {

            const body = {id_token: response.credential}

           fetch('http://localhost:8080/api/auth/google', {method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)})
            .then(resp => resp.json())
            .then(resp => {
                console.log(resp);
            })
            .catch(console.warn)
        }
      </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
